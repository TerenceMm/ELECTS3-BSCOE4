<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/mp01.css">
<script src="script/mp01validation.js"></script>
<script type="text/javascript" src="jQuery/jquery-3.6.0.js"></script>
<script src="jQuery/jquery_validation.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <body>
        <h2>Form validation</h2>
        <form id="testForm" name="myForm" action="registered.php" onsubmit="return(validate());">
            <div class="row">             
                <label>Student ID</label>
                <input type="text" name="StudentID"/>
                <div class="error" id="IDErr"></div>
            </div>

        <div class="row">             
            <label>Student Name</label>
            <input type="text" name="Name"/>
            <div class="error" id="nameErr"></div>
        </div>

        <div class="row">             
            <label>Gender</label>
            <div class="form-inline">
                <input type="radio" name="gender">Male</input>
                <input type="radio" name="gender">Female</input>
            </div>
            <div class="error" id="genderErr"></div>
        </div>

        <div class="row">             
            <label>Address</label>
            <input type="text" name="Address"/>
            <div class="error" id="AddErr"></div>
        </div>

        <div class="row">             
            <label>Zip Code</label>
            <input type="text" name="Zip"/>
            <div class="error" id="CodeErr"></div>
        </div>

        <div class="row">             
            <label>E-mail</label>
            <input type="text" name="Email"/>
            <div class="error" id="emailErr"></div>
        </div>

        <div class="row">             
            <label>School Year</label>
            <input type="text" name="SchoolYr"/>
            <div class="error" id="SYErr"></div>
        </div>

        <div class="row">             
            <label>Semester</label>
            <input type="text" name="Semester"/>
            <div class="error" id="SemErr"></div>
        </div>
        
        <div class="row">             
            <label>Course</label>
            <input type="text" name="Course"/>
            <div class="error" id="CourseErr"></div>
        </div>

        <div class="row">             
            <label>Year Level</label>
            <input type="text" name="YrLevel"/>
            <div class="error" id="LevelErr"></div>
        </div>

        <div class="row">             
            <label>Section</label>
            <select name="Section">
                <option value="-1" selected>[Choose Your Section]</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>

        <div class="row">             
            <label>Total No of Units</label>
            <input type="text" name="Units"/>
            <div class="error" id="UnitsErr"></div>
        </div>

            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
